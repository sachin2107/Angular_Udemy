<div class="container"><div class="jumbotron">
<div class="card">
  <div class="card-header text-center">
    <h1>Typing game</h1>
  </div>
  <div class="card-body">
    <div class="row justify-content-center align-items-center">
      <h3>
      <span [class]="compare(letter, enteredText[i])" 
            *ngFor = "let letter of randomText.split(''); let i=index"> 
            {{letter}}
          </span>
      </h3>
    </div>
    <div class="row justify-content-center align-items-center">
      <input type="text" class="form-control col-md-6" (input) = "onInput($event.target.value)"/>
    </div>
    <div class="row justify-content-center align-items-center">
      <h1 *ngIf="onSuccess()">Success!!!</h1>
    </div>
  </div>
</div>
</div></div>
